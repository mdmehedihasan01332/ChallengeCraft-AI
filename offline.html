<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ChallengeCraft AI</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --dark-color: #2a2b47;
            --light-color: #f8f9fa;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            color: var(--dark-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Some features of ChallengeCraft AI require an active internet connection.</p>
    <p>You can still access previously cached challenges and view your progress.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
</body>
</html>
